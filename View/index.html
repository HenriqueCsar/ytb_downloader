<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <br>
            <label>Url do vídeo</label><br>
            <div class="row">
                <div class="col-9">
                    <textarea id="url" class="form-control" style="height:40px;  resize: none;"></textarea>
                </div>
                <div class="col">
                    <label style="float:left; width:40%;" class="input-group-text" for="gender3">F</label>

                        <option>ogg</option>
                        <option>wav</option>
                    </select>
                </div>
            </div>
            <BR>
            <div class="card">
                <div class="card-header" style="background-color:#dc3545; color:white; text-align:center;">
                    <span id="nome_do_video"></span>
                </div>
                <div>
                </div>
                <br>
                <!-- VIDEO -->
                <div class="row">
                            <div class="col-8">
                                <div class="card" id="video">
                                    <div class="card-body">
                                <img width="300px" src="https://cdn.cultofmac.com/wp-content/uploads/2020/03/you.tube_.logo_.4.jpg" id="thumb_video">IMAGE
                            </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="transcription"><textarea disabled id="transcription" class="form-control"></textarea></div>
                        </div>
                </div>
                <!--END OF THE VIDEO AND TRANSCRIPTION-->
                
                <div class="card-body">
                <div class="row">
                    <div class="col">
                        <p>Cortar vídeo</p>
                        <input disabled type="range" class="slider" width="100px" id="left"><input disabled class="slider" type="range" width="100px" id="right">
                        <p id="duration"></p>
                    </div>
                    <div class="col">
                        ....
                    </div>
                </div>
                
                </div>

            </div>
            <br>
            <button type = "button" id = "download_video" onclick="download()" class="btn btn-danger">  
                    Baixar Video  
                </button> 
                <button disabled type = "button" id = "cortar_video" onclick="download()" class="btn btn-danger">  
                    Cortar Video  
                </button> 
    </div>
